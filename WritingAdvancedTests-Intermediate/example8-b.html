<html>
    <body>
        <script>
        function updateMessage(element) {
            var message = 'You have entered ' + element.value.length + ' characters.';
            document.querySelector('#message').textContent = message;
        }
        </script>

        <h1 contenteditable="true">My example</h1>
        <p>When we enter a value in the input text, a message is displayed under the input text, indicating the number of characters we have entered.</p>
        <form id="my-form">
            <p>Firstname: <input type="text" name="firstname" onkeyup="updateMessage(this);" />
            </p>
            <div id="message"></div>
        </form>
    </body>
</html>
